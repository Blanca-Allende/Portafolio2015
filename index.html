<script>
function toggleMenu(id){
  const menus = document.querySelectorAll("aside ul[id$='-menu']");
  menus.forEach(menu => {
    const icon = document.getElementById("icon-" + menu.id);
    if(menu.id === id){
      menu.classList.toggle("hidden");
      icon.style.transform = menu.classList.contains("hidden") ? "rotate(0deg)" : "rotate(180deg)";
    } else { menu.classList.add("hidden"); if(icon) icon.style.transform="rotate(0deg)"; }
  });
}

function setActive(button){
  document.querySelectorAll(".submenu-btn").forEach(btn => btn.classList.remove("text-indigo-700","font-bold","bg-indigo-100"));
  button.classList.add("text-indigo-700","font-bold","bg-indigo-100");
}

function loadContent(section, btn){
  setActive(btn);
  const contentEl = document.getElementById("content");

  const content = {
    sql: "<h2 class='text-xl font-bold mb-2'>SQL Server</h2><p>Proyecto sobre consultas, procedimientos y base de datos relacional.</p>",
    postgres: "<h2 class='text-xl font-bold mb-2'>PostgreSQL</h2><p>Proyecto de base de datos con PostgreSQL, dise√±o de esquemas y funciones.</p>",
    powerbi: `<h2 class='text-xl font-bold mb-2'>Dashboard Power BI</h2>
              <div class='w-full h-[600px] rounded shadow overflow-hidden'>
              <iframe width='100%' height='100%' src='TU_ENLACE_DE_POWER_BI_AQUI' frameborder='0' allowFullScreen='true'></iframe></div>`,
    phi4: `<h2 class='text-xl font-bold mb-2'>phi4-mini</h2>
           <p>Proyecto con inteligencia artificial generativa usando phi4-mini.</p>
           <div id="phi4Chat" class="mt-4 border p-4 rounded-lg h-64 flex flex-col">
             <div id="phi4Messages" class="flex-1 overflow-y-auto mb-2 text-sm"></div>
             <form id="phi4Form" class="flex space-x-2">
               <input type="text" placeholder="Escribe tu mensaje..." class="flex-1 border px-2 rounded" />
               <button type="submit" class="bg-indigo-600 text-white px-3 rounded hover:bg-indigo-700">Enviar</button>
             </form>
           </div>`,
    prophet: "<h2 class='text-xl font-bold mb-2'>Modelo Prophet</h2><p>Predicci√≥n de series temporales usando Prophet en Python.</p>",
    regresion: "<h2 class='text-xl font-bold mb-2'>Regresi√≥n Lineal</h2><p>Modelo de regresi√≥n lineal con visualizaci√≥n de resultados y entrenamiento.</p>"
  };

  contentEl.classList.remove("fade-in");
  contentEl.classList.add("fade-out");

 setTimeout(() => {
  contentEl.innerHTML = content[section] || "<p>Proyecto no encontrado.</p>";
  contentEl.classList.remove("fade-out");
  contentEl.classList.add("fade-in");

  // Iniciar chat phi4-mini si existe
  const phi4Form = document.getElementById("phi4Form");
  const phi4Messages = document.getElementById("phi4Messages");

  if (phi4Form) {
    phi4Form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = phi4Form.querySelector("input");
      const text = input.value.trim();
      if (!text) return;

      // Mensaje del usuario
      const userMsg = document.createElement("div");
      userMsg.className = "text-right bg-indigo-100 px-2 py-1 rounded mb-1";
      userMsg.textContent = text;
      phi4Messages.appendChild(userMsg);

      input.value = "";
      phi4Messages.scrollTop = phi4Messages.scrollHeight;

      try {
        const response = await fetch("https://phi4-mini-backend.onrender.com/phi4", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        });
        const data = await response.json();

        // Mensaje del bot (usa "message" que es lo que devuelve tu backend)
        const botMsg = document.createElement("div");
        botMsg.className = "text-left bg-gray-100 px-2 py-1 rounded mb-1";
        botMsg.textContent = data.message || "No hay respuesta.";
        phi4Messages.appendChild(botMsg);
        phi4Messages.scrollTop = phi4Messages.scrollHeight;

      } catch (err) {
        const botMsg = document.createElement("div");
        botMsg.className = "text-left bg-gray-100 px-2 py-1 rounded mb-1";
        botMsg.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
        phi4Messages.appendChild(botMsg);
        phi4Messages.scrollTop = phi4Messages.scrollHeight;
        console.error(err);
      }
    });
  }
}, 300);

}
</script>
